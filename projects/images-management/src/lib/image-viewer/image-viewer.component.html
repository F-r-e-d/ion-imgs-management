<ion-grid class="ion-justify-content-center ion-align-items-center d_grid">

  <ion-row>
    <ion-col>
      <pinch-zoom [backgroundColor]="'rgba(0,0,0,0)'" [overflow]="'visible'" [limit-zoom]="4">
        <img [src]="imageSourceUrl|readFile:update|async" class="img" />
      </pinch-zoom>
    </ion-col>
  </ion-row>
  <!-- <ion-row>
    <ion-col size="12">
      {{size}} ko
    </ion-col>
  </ion-row> -->
</ion-grid>
<div class="absolute_bottom">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center">
        <ion-button color="warning" mode="md" shape="round" (click)="openEditImage(imageSourceUrl)">
          <ion-icon slot="icon-only" size="large" name="pencil-sharp"></ion-icon>
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-center">
        <ion-button color="medium" mode="md" shape="round" (click)="openCropImage(imageSourceUrl)">
          <ion-icon slot="icon-only" size="large" name="crop-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-fab vertical="top" horizontal="end" slot="fixed">
  <ion-fab-button color="light" (click)="close()">
    <ion-icon name="close-outline"></ion-icon>
  </ion-fab-button>
</ion-fab>
